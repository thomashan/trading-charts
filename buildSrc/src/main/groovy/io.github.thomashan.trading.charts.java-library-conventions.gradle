import java.nio.file.Files

plugins {
    // Apply the common convention plugin for shared build configuration between library and application projects.
    id "io.github.thomashan.trading.charts.java-common-conventions"

    // Apply the java-library plugin for API and implementation separation.
    id "java-library"
    id "idea"
}

// start: set up idea to include testFixture dependencies
configurations {
    ideaTestFixturesApi.extendsFrom testFixturesApi
    ideaTestFixturesImplementation.extendsFrom testFixturesImplementation
    ideaTestFixturesRuntimeOnly.extendsFrom testFixturesRuntimeOnly
}

idea {
    module {
        scopes.COMPILE.plus += [
            configurations.ideaTestFixturesApi,
            configurations.ideaTestFixturesImplementation,
            configurations.ideaTestFixturesRuntimeOnly,
        ]
    }
}
// end: set up idea to include testFixture dependencies
