plugins {
    id "io.github.thomashan.trading.charts.java-library-conventions"
    id "io.github.thomashan.trading.charts.java-module-conventions"
}

dependencies {
    api project(":persistence:api")
    implementation project(":domain")
    implementation("net.openhft:chronicle-queue:${chronicleQueueVersion}") {
        exclude group: "net.openhft", module: "chronicle-analytics"
    }

    testImplementation project(":persistence:api").sourceSets.test.output
}

extraJavaModuleInfo {
//    module("net.openhft:chronicle-core", "chronicle.core") {
//        requires("java.base")
//        opens("java.lang.reflect")
//    }
    automaticModule("net.openhft:chronicle-core", "chronicle.core")
    automaticModule("net.openhft:chronicle-queue", "chronicle.queue")
    automaticModule("net.openhft:chronicle-wire", "chronicle.wire")
    automaticModule("net.openhft:chronicle-threads", "chronicle.threads")
    automaticModule("commons-cli:commons-cli", "commons.cli")
    automaticModule("net.openhft:posix", "posix")
    automaticModule("net.openhft:compiler", "compiler")
    automaticModule("net.openhft:affinity", "affinity")
    automaticModule("com.github.jnr:jnr-a64asm", "jnr.a64asm")
    automaticModule("com.github.jnr:jnr-x86asm", "jnr.x86asm")
}


