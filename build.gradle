plugins {
    id "java"
    id "groovy"
    id "application"
    id "idea"
    id "eclipse"

    id "org.openjfx.javafxplugin" version "0.0.9"
}

group "thomashan.github.io"
version "0.0.1"

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.5'

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.0"
}

test {
    useJUnitPlatform()
}

javafx {
    modules = ["javafx.controls"]
}

java {
    modularity.inferModulePath = true
}

application {
    mainModule = "thomashan.github.io.tradingchart" // name defined in module-info.java
    mainClass = "thomashan.github.io.tradingchart.CandleStickChartApp"
//    mainClass = "thomashan.github.io.tradingchart.Runner"
}
