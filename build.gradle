plugins {
    id "java"
    id "groovy"
    id "application"
    id "idea"
    id "eclipse"

    // FIXME: org.openjfx.javafxplugin currently doesn"t work with gradle 6.6+
    id "org.openjfx.javafxplugin" version "0.0.9"
}

group "thomashan.github.io"
version "0.0.1"

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11


repositories {
    mavenCentral()
}

dependencies {
    implementation "org.codehaus.groovy:groovy-all:3.0.5"

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.0"
}

test {
    useJUnitPlatform()
}

javafx {
    version = "15"
    modules = ["javafx.controls"]
}

application {
    mainModule = "io.github.thomashan.tradingchart"
    mainClass = "io.github.thomashan.tradingchart.CandleStickChartApp"
}

// FIXME: hack to compile java with groovy compiler as :compileJava won't be able to see groovy classes
sourceSets {
    main {
        java { srcDirs = [] }
        groovy { srcDirs = ["src/main/java", "src/main/groovy"] }
    }
}
